<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Animado</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="img/tenis-1.png" alt="tênis" id="tenis1">
            <img src="img/tenis-2.png" alt="tênis" id="tenis2">
            <div class="card-itens">
                <div class="card-top">
                    <div class="icons">
                        <img src="img/arrowLeft.png" alt="" id="left">
                        <img src="img/arrowRight.png" alt="" id="right">
                    </div>
                    <h3>Adidas</h3>
                    <h1>ULTRABOOST 22</h1>
                </div>
                <div class="card-bottom">
                    <h3>Descrição</h3>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptas obcaecati</p>
                    <a href="#">R$ 1.199,99</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
